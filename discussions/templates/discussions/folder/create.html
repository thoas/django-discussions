{% extends "discussions/base.html" %}
{% load i18n %}

{% block content_title %}<h2>{% trans "Create a folder" %}</h2>{% endblock %}

{% block content %}
    {{ block.super }}

    <form action="" method="post" id="create-folder-form">
        {% csrf_token %}
        <fieldset>
            <legend>{% trans "Create folder" %}</legend>
            {{ form.as_p }}
        </fieldset>
        <input type="submit" name="submit" value="{% trans "Send" %}" />
    </form>
{% endblock %}
